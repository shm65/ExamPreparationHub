  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('query');
      const searchResults = document.getElementById('search-results');

      if (query) {
        // Simulate search results (replace with actual search logic)
        const results = [
          { title: 'Math Chapter 1 Notes', link: 'notes.html?exam=IIT&class=10&subject=Math' },
          { title: 'Physics Chapter 2 Notes', link: 'notes.html?exam=NEET&class=12&subject=Physics' }
        ];

        results.forEach(result => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<h2>${result.title}</h2>`;
          card.onclick = () => {
            location.href = result.link;
          };
          searchResults.appendChild(card);
        });
      } else {
        searchResults.innerHTML = '<p>No search query provided.</p>';
      }
    });
  </script>
