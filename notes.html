<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free downloadable notes and tests for IIT, NEET, NTSE, and Olympiad students.">
  <meta name="keywords" content="IIT, NEET, NTSE, Olympiad, notes, tests, student resources">
  <title>Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Chapter-wise Notes</h1>
  </header>
  <main>
    <div class="card-container">
      <div class="card" onclick="downloadNotes(1)">
        <h2>Chapter 1</h2>
        <p>Download PDF</p>
      </div>
      <div class="card" onclick="downloadNotes(2)">
        <h2>Chapter 2</h2>
        <p>Download PDF</p>
      </div>
    </div>
  </main>
  <script>
    function downloadNotes(chapter) {
      const urlParams = new URLSearchParams(window.location.search);
      const exam = urlParams.get('exam');
      const studentClass = urlParams.get('class');
      const subject = urlParams.get('subject');
      location.href = `notes/${exam}_${studentClass}_${subject}_chapter${chapter}.pdf`;
    }
  </script>
</body>
</html>
